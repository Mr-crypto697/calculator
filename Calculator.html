<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-4 rounded-lg shadow-lg w-full max-w-md">
        <div class="flex items-center justify-between mb-4">
            <i class="fas fa-history text-gray-500"></i>
            <div class="flex-1 mx-2 bg-gray-100 p-2 rounded-lg text-right text-2xl">0</div>
        </div>
        <div class="grid grid-cols-5 gap-2">
            <button class="col-span-2 bg-black-200 p-4 rounded-lg">Rad</button>
            <button class="col-span-2 bg-black-200 p-4 rounded-lg">Deg</button>
            <button class="bg-green-200 p-4 rounded-lg">x!</button>
            <button class="bg-green-200 p-4 rounded-lg">(</button>
            <button class="bg-green-200 p-4 rounded-lg">)</button>
            <button class="bg-green-200 p-4 rounded-lg">%</button>
            <button class="bg-green-200 p-4 rounded-lg">AC</button>
            <button class="bg-green-200 p-4 rounded-lg">Inv</button>
            <button class="bg-green-200 p-4 rounded-lg">sin</button>
            <button class="bg-green-200 p-4 rounded-lg">ln</button>
            <button class="bg-red-200 p-4 rounded-lg">1</button>
            <button class="bg-red-200 p-4 rounded-lg">2</button>
            <button class="bg-red-200 p-4 rounded-lg">3</button>
            <button class="bg-red-200 p-4 rounded-lg">4</button>
            <button class="bg-red-200 p-4 rounded-lg">5</button>
            <button class="bg-red-200 p-4 rounded-lg">6</button>
            <button class="bg-red-200 p-4 rounded-lg">7</button>
            <button class="bg-red-200 p-4 rounded-lg">8</button>
            <button class="bg-red-200 p-4 rounded-lg">9</button>
            <button class="bg-red-200 p-4 rounded-lg">0</button>
            <button class="bg-blue-200 p-4 rounded-lg">÷</button>
            <button class="bg-green-200 p-4 rounded-lg">π</button>
            <button class="bg-green-200 p-4 rounded-lg">cos</button>
            <button class="bg-green-200 p-4 rounded-lg">log</button>
            <button class="bg-green-200 p-4 rounded-lg">×</button>
            <button class="bg-green-200 p-4 rounded-lg">e</button>
            <button class="bg-green-200 p-4 rounded-lg">tan</button>
            <button class="bg-green-200 p-4 rounded-lg">√</button>
            <button class="bg-green-200 p-4 rounded-lg">−</button>
            <button class="bg-green-200 p-4 rounded-lg">Ans</button>
            <button class="bg-green-200 p-4 rounded-lg">EXP</button>
            <button class="bg-green-200 p-4 rounded-lg">xʸ</button>
            <button class="bg-green-200 p-4 rounded-lg">.</button>
            <button class="bg-blue-500 text-white p-4 rounded-lg">=</button>
            <button class="bg-blue-200 p-4 rounded-lg">+</button>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</body>
</html>
